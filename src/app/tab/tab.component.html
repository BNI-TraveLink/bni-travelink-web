<!-- tab.component.html -->

<div class="flex">
    <div *ngFor="let tab of tabs" 
         class="cursor-pointer px-4 py-2 border-b-2"
         [class.border-blue-500]="tab === activeTab"
         (click)="selectTab(tab)">
      {{ tab }}
    </div>
  </div>
  
  <div class="mt-4">
    <ng-container *ngIf="activeTab === 'KRL'">
      <!-- Konten Tab 1 -->
      <form>
        <!-- Tambahkan formulir sesuai kebutuhan -->
        <label for="field1" class="block text-sm font-medium text-gray-600">Field 1:</label>
        <input type="text" id="field1" class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300" name="field1">
  
        <label for="field2">Field 2:</label>
        <input type="text" id="field2" name="field2"  class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">
  
        <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
      </form>
    </ng-container>
  
    <ng-container *ngIf="activeTab === 'MRT'">
      <!-- Konten Tab 2 -->
      <form>
        <!-- Tambahkan formulir sesuai kebutuhan -->
        <label for="field3">Field 3:</label>
        <input type="text" id="field3" name="field3">
  
        <label for="field4">Field 4:</label>
        <input type="text" id="field4" name="field4">
  
        <button type="submit">Submit</button>
      </form>
    </ng-container>
  </div>
