<!-- tab.component.html -->
<div class="relative mt-8 p-4 sm:mx-0 md:mx-5">
  <div class="absolute inset-0 top-0 z-[2]">
    <div id="tab-navigation" class="flex justify-between items-center gap-0 shadow-md bg-white rounded-2xl py-4 px-4 md:mx-16">
      <button
        class="sm:flex-1 md:w-[232px] px-4 py-2 focus:outline-none rounded transition duration-300 ease-in-out {{ activeTab === 'London' ? 'text-secondary' : 'text-gray-500' }} font-semibold inline-flex items-center text-center"
        (click)="openCity('London')">
        <img src="/assets/images/icon-krl.svg" class="hidden sm:block w-9 h-9 mr-1" />
        <span class="text-base lg:text-base md:text-base sm:text-sm">Commuter Line</span>
      </button>
  
      <button
        class="sm:flex-1 md:w-[232px] px-4 py-2 focus:outline-none rounded transition duration-300 ease-in-out {{ activeTab === 'Paris' ? 'text-secondary' : 'text-gray-500' }} font-semibold inline-flex items-center text-center"
        (click)="openCity('Paris')">
        <img src="/assets/images/icon-krl.svg" class="hidden sm:block w-9 h-9 mr-1" />
        <span class="text-base lg:text-base md:text-base sm:text-sm">LRT</span>
      </button>
  
      <button
        class="sm:flex-1 md:w-[232px] px-4 py-2 focus:outline-none rounded transition duration-300 ease-in-out {{ activeTab === 'Tokyo' ? 'text-secondary' : 'text-gray-500' }} font-semibold inline-flex items-center text-center"
        (click)="openCity('Tokyo')">
        <img src="/assets/images/icon-krl.svg" class="hidden sm:block w-9 h-9 mr-1" />
        <span class="text-base lg:text-base md:text-base sm:text-sm">TJ</span>
      </button>
  
      <button
        class="sm:flex-1 md:w-[232px] px-4 py-2 focus:outline-none rounded transition duration-300 ease-in-out {{ activeTab === 'Other' ? 'text-secondary' : 'text-gray-500' }} font-semibold inline-flex items-center text-center"
        (click)="openCity('Other')">
        <img src="/assets/images/icon-krl.svg" class="hidden sm:block w-9 h-9 mr-1" />
        <span class="text-base lg:text-base md:text-base sm:text-sm">MRT</span>
      </button>
    </div>
  </div>
  

  <div class="inset-0 absolute z-[1]">
    <div id="London" class="tabcontent w-full flex flex-col justify-center items-center relative" *ngIf="activeTab === 'London'">
      <div class="lg:h-[436px] md:h-[436px] sm:h-[800px] w-full py-8 mt-16 flex flex-col justify-center items-center  bg-neutral-200 rounded-3xl">
        <img src="/assets/images/logo-commuter-line.svg" class="w-28 h-10 mb-4" alt="">
      <form class="w-full flex flex-col pt-4 px-10 mb-4" (ngSubmit)="submitForm('London')">
        <div id="destination-krl" class="flex flex-col justify-center md:flex-row md:items-center md:justify-between">
          <div class="w-full items-center mb-4">
            <label class="block text-secondary text-sm font-bold mb-2" for="usernameLondon">
              From
            </label>
            <div
              class="inline-flex rounded-2xl shadow w-full py-2 px-3 bg-white text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
              <img src="/assets/images/train-icon.svg" alt="">
              <input class=" w-full appearance-none border-none focus:outline-none ml-2" id="usernameLondon" name="usernameLondon" type="text"
                placeholder="Select Departure">
            </div>
          </div>
          <img src="/assets/images/exchange.svg" class="w-10 h-10 bg-contain" />
          <div class="w-full items-center mb-4">
            <label class="block text-secondary text-sm font-bold mb-2" for="usernameLondon">
              To
            </label>
            <div
              class="inline-flex rounded-2xl shadow w-full py-2 px-3 bg-white text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
              <img src="/assets/images/train-icon.svg" alt="">
              <input class=" w-full appearance-none border-none focus:outline-none ml-2" id="usernameLondon" name="usernameLondon" type="text"
                placeholder="Select Destination">
            </div>
          </div>
        </div>
        <div id="passenger-krl" class=" mb-4">
          <label for="passengerCount" class="block text-sm text-secondary font-semibold mb-2">Passengers</label>
          <div
          class="w-full inline-flex rounded-2xl shadow py-2 px-3 bg-white text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <img src="/assets/images/icon-passengers.svg" alt="">
          <div class=" w-full mt-1 relative">
            <select id="passengerCount" name="passengerCount" class="form-select block w-full px-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm rounded-md">
              <option value="" disabled selected hidden class="cursor-not-allowed text-gray-500">Pilih Jumlah Penumpang</option>
              <option value="1">1 Penumpang</option>
              <option value="2">2 Penumpang</option>
              <option value="3">3 Penumpang</option>
              <option value="4">4 Penumpang</option>
              <option value="4">5 Penumpang</option>
            </select>
          </div>
        </div>  
        </div>
      </form>
      </div>
      <button
      class="w-96 h-16 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 absolute -bottom-4 rounded-2xl focus:outline-none focus:shadow-outline"
      routerLink="/payment">
      Buy Ticket
    </button>
    </div>
  </div>
</div>
