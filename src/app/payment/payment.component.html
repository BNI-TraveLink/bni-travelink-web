<app-navbar></app-navbar>
<div class="w-full min-h-screen bg-neutral-100 py-10">
  <div class="relative">
    <div id="step" class="px-16 py-5 lg:mx-52">
      <div class="flex items-center">
        <div id="personal-form" class="flex items-center relative" [ngClass]="(currentStep == 'personal')?'text-secondary': 'text-gray-300'">
          <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2"[ngClass]="(currentStep == 'personal')?'border-[#00A2B7]': 'border-[#00A2B7]'">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bookmark ">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase"[ngClass]="{'text-teal-600':currentStep == 'personal'}">Personal</div>
        </div>
        <div class="flex-auto border-t-2 transition duration-500 ease-in-out "[ngClass]="(currentStep == 'personal')?'border-[#00A2B7]': 'border-[#00A2B7]'"></div>
        <div id="account-form" class="flex items-center relative"[ngClass]="(currentStep == 'account')?'text-teal-600': 'text-gray-300'">
          <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2" [ngClass]="(currentStep == 'account')?'border-[#00A2B7]': 'border-gray-300'">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus ">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
          </div>
          <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase">Account</div>
        </div>
        <div class="flex-auto border-t-2 transition duration-500 ease-in-out" [ngClass]="(currentStep == 'account')?'border-[#00A2B7]': 'border-[#00A2B7]'"></div>
        <div id="message-form" class="flex items-center text-gray-500 relative"[ngClass]="(currentStep == 'message')?'text-teal-600': 'text-gray-300'">
          <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2" [ngClass]="(currentStep == 'message')?'border-teal-600': 'border-gray-300'">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail ">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
          <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase">Message</div>
        </div>
      </div>
    </div>
    <div id="form" class="w-full mt-8 p-4 md:px-8 lg:px-52">
      <app-confirm-payment *ngIf="currentStep === 'personal'"></app-confirm-payment>
      <app-payment-method *ngIf="currentStep === 'account'"></app-payment-method>
      <app-complete *ngIf="currentStep === 'message'"></app-complete>
  
      <div class="flex p-2 mt-4">
        <button class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
          hover:bg-gray-200 bg-gray-100 text-gray-700 border duration-200 ease-in-out border-gray-600 transition">
          Previous
        </button>
        <div class="flex-auto flex flex-row-reverse">
          <button (click)="nextStep()" class="text-base ml-2 hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
            hover:bg-teal-600 bg-teal-600 text-teal-100 border duration-200 ease-in-out border-teal-600 transition">
            Next
          </button>
          <button class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
            hover:bg-teal-200 bg-teal-100 text-teal-700 border duration-200 ease-in-out border-teal-600 transition">
            Skip
          </button>
        </div>
      </div>
    </div>
  </div>
 </div>
