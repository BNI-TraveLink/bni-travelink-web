<div class="font-poppins w-full h-screen bg-login-landing bg-cover bg-no-repeat flex flex-col items-center md:flex-row md:justify-end md:items-center max-[640px]:justify-center pr-14">
    <!-- buat card -->
    <div id="card-login" class=" bg-white rounded-2xl shadow relative pb-[36px] my-16">
        <div id="form-login" class="flex flex-col justify-start pt-4 md:pt-[14px] pb-16">
            <div id="logo-brand" class="w-24 h-24 mx-auto mb-4">
                <img src="./assets/images/logo-bnitravelink.svg" alt="">
            </div>
            <div id="form-content" class="mx-4 md:mx-[30px]">
                <form>
                    <div id="userID-form" class="flex flex-col mb-4">
                        <label class="text-orange-500 font-medium" for="userID" id="userID">User ID</label>
                        <input type="text" name="userID" placeholder="Userid" class="bg-white pl-3 rounded-3xl border-2 border-gray-300 h-[72px] shadow-md"/>
                    </div>
                    <div id="userID-form" class="flex flex-col mb-4">
                        <label class="text-orange-500 font-medium" for="mpin" id="mpin">MPIN</label>
                        <input type="password" name="mpin" placeholder="MPIN" class="bg-white pl-3 rounded-3xl border-2 border-gray-300 h-[72px] shadow-md text-green-800"/>
                    </div>
                    <div id="warning" class="w-full h-11 flex items-center py-2 px-3 mb-8 bg-[#D9D9D9] rounded">
                        <img src="./assets/images/warning.svg" class="w-6 h-6"/>
                        <p class="ml-3 text-neutral-400 text-xs font-normal leading-3">It is recommended not to save your MPIN</p>
                    </div>
                    <div id="button" class="text-center">
                        <button class="w-full md:w-52 mx-auto h-16 bg-orange-600 rounded-2xl items-center text-white">Login</button>
                    </div>
               </form>
            </div>
        </div>
        <div class="text-center mb-4 p-4 md:absolute bottom-0 left-0 md:w-full md:text-left">
            <div id="forgot" class="flex justify-between">
                <a href="#" class="text-green-900">Forgot UserID</a>
                <a href="#" class="text-green-900">Forgot MPIN</a>
            </div>
        </div>
    </div>
</div>
