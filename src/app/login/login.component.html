<section>
    <div class="h-screen font-poppins relative">
        <div class="w-full h-screen inset-0 absolute overflow-hidden">
            <img src="/assets/images/kota.png" class="w-screen h-full object-fill" alt="">
        </div>
        <div class="container px-5 py-24 mx-auto flex items-end justify-center">
            <div id="card-login" class="lg:w-1/3 md:w-1/2 bg-white rounded-3xl p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
                <div id="form-login" class="flex flex-col justify-start mb-[62px]">
                    <div id="logo-brand" class="w-24 h-24 mx-auto">
                        <img src="./assets/images/logo-bnitravelink.svg" alt="">
                    </div>
                    <div id="form-content">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div id="userID-form" class="flex flex-col mb-8">
                                <label class="text-orange-500 font-medium" for="userID" id="userID">User ID</label>
                                <input  type="text" formControlName="userid" 
                                placeholder="Userid"
                                class="bg-white pl-[13px] rounded-3xl border-2 text-[16px] border-gray-300 h-[72px] focus:border-orange-600 focus:outline-orange-600 shadow-md text-secondary font-semibold w-full block"
                                />
                                <div *ngIf="loginForm.get('userid').invalid && loginForm.get('userid').touched">
                                    <p>Please enter your userid</p>
                                </div>
                            </div>
                            <div id="mpin-form" class="flex flex-col mb-8">
                                <label class="text-orange-500 font-medium" for="mpin" id="mpin">MPIN</label>
                                <div class="relative">
                                    <input type="password" formControlName="mpin" 
                                    minlength="6"
                                    placeholder="MPIN"class="bg-white pl-[13px] rounded-3xl border-2 text-[16px] border-gray-300 h-[72px] focus:border-orange-600 focus:outline-orange-600 shadow-md text-secondary font-semibold w-full block"/>
                                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                            <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                            <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                                        </svg>   
                                    </span>
                                </div>
                                <div *ngIf="loginForm.get('mpin').invalid && loginForm.get('mpin').touched">
                                    <p>Please enter your mpin</p>
                                </div>
                            </div>
                            <div *ngIf="loginForm.hasError('incorrectLogin')">
                                <p class="text-red-500 my-4">Incorrect User ID or MPIN. Please try again.</p>
                              </div>
                            <div id="warning" class="w-full h-11 flex items-center py-2 px-5 mb-12 bg-[#D9D9D9] rounded">
                                <img src="./assets/images/warning.svg" class="w-6 h-6"/>
                                <p class="ml-4 text-neutral-400 text-xs font-normal leading-3">It is recommended not to save your MPIN</p>
                            </div>
                            <div class="text-center">
                                <button type="submit"class="w-52 mx-auto h-16 bg-orange-600 rounded-3xl items-center text-2xl text-white font-semibold">Login</button>
                            </div>
                       </form>
                       <div *ngIf="loginForm.invalid && loginForm.touched">
                        <p>Please fill in all fields.</p>
                      </div>
                    </div>
                </div>
                <div class="text-center mt-4 mb-4 p-4 absolute bottom-0 left-0 w-full">
                    <div id="forgot" class="font-inter font-medium flex justify-between">
                        <a href="#" class="text-secondary">Forgot UserID</a>
                        <a href="#" class="text-secondary">Forgot MPIN</a>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</section>
