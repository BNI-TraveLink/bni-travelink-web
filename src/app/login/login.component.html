<div class="font-poppins w-full h-screen bg-login-landing bg-cover bg-no-repeat">
    <div class="flex items-center justify-center  p-5 md:justify-end md:items-center lg:justify-end">
        <div id="card-login" class="bg-white rounded-2xl shadow relative pb-[36px]">
            <div id="form-login" class="flex flex-col justify-start pt-[14px] pb-16">
                <div id="logo-brand" class="w-24 h-24 mx-auto">
                    <img src="./assets/images/logo-bnitravelink.svg" alt="">
                </div>
                <div id="form-content" class="mx-[30px]">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div id="userID-form" class="flex flex-col mb-8">
                            <label class="text-orange-500 font-medium" for="userID" id="userID">User ID</label>
                            <input  type="text" formControlName="userid" placeholder="Userid" class="bg-white pl-[13px] rounded-3xl border-2 text-[16px] border-gray-300 h-[72px] focus:border-orange-600 focus:outline-orange-600 shadow-md text-green-800 w-full block"/>
                        </div>
                        <div id="mpin-form" class="flex flex-col mb-8">
                            <label class="text-orange-500 font-medium" for="mpin" id="mpin">MPIN</label>
                            <div class="relative bg-white rounded-3xl border-2 text-[16px] border-gray-300 h-[72px] text-green-800 w-full block">
                                <input type="password" formControlName="mpin" placeholder="MPIN" class="pl-[13px] w-full h-full rounded-3xl focus:outline-none  focus:border-orange-600 focus:outline-orange-600 shadow-md" />
                                <span class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                        <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                                    </svg>   
                                </span>
                            </div>
                        </div>
                        <div id="warning" class="w-full h-11 flex items-center py-2 px-5 mb-12 bg-[#D9D9D9] rounded">
                            <img src="./assets/images/warning.svg" class="w-6 h-6"/>
                            <p class="ml-4 text-neutral-400 text-xs font-normal leading-3">It is recommended not to save your MPIN</p>
                        </div>
                        <div class="text-center">
                            <button type="submit"class="w-52 mx-auto h-16 bg-orange-600 rounded-2xl items-center text-white">Login</button>
                        </div>
                   </form>
                </div>
            </div>
            <div class="text-center mt-4 mb-4 p-4 absolute bottom-0 left-0 w-full">
                <div id="forgot" class="flex justify-between">
                    <a href="#" class="text-teal-700">Forgot UserID</a>
                    <a href="#" class="text-teal-700">Forgot MPIN</a>
                </div>
            </div>
          
        </div>
    </div>
</div>
